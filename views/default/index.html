{{extend 'layout.html'}}

{{block head}}
<title>Poll it Dude</title>
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
    var polls_url = "{{=URL('api', 'get_polls')}}";
    var add_poll_url = "{{=URL('api', 'add_poll', user_signature=True)}}";
    var edit_poll_url = "{{=URL('api', 'edit_poll', user_signature=True)}}";
    var del_poll_url = "{{=URL('api', 'del_poll', user_signature=True)}}";
    var toggle_public_url = "{{=URL('api', 'toggle_public', user_signature=True)}}";
    var poll_url = "{{=URL('api', 'get_poll')}}";
    var polls_url = "{{=URL('api', 'get_polls')}}";
</script>
{{end}}


{{if auth.user is None:}}
    {{include 'landing.html'}}
{{else:}}



<div class="main-content">
    <div id="vue-div" class="display:none">

        <!-- Add poll button  -->
        <a href="{{=URL('default', 'create_poll')}}"
            class="btn btn-primary btn-lg btn-block"
            v-bind:class="{'disabled': !logged_in}">
            Add new poll
        </a>


         <h2 class="text mt-4">My Movie Polls</h2>
        <div v-for="poll in polls">
             <div class="jumbotron">
                <div class="card-body">
                    <div class="card-columns">
                        <div v-for="movie in poll.movies" class="card">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>

                            </div>
                        </div>
                    </div>
                </div>
                 <!-- Edit, Delete, Toggle buttons -->
                <div class="button-bar" v-if="poll.user_email == '{{=auth.user.email}}'">
                    <button class="btn btn-default btn-lg float-right"
                        v-on:click="delete_poll(poll.id)">
                        <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>


            <!-- Load more button -->
            <button v-if="has_more"
                class="btn btn-primary btn-sm"
                v-on:click="get_more()">
                Load more
            </button>
    </div>
</div>


<script src="{{=URL('static', 'js/default_index.js')}}"></script>
